<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Subscription</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <h2>Подписка</h2>
    <p>Оформите подписку, получайте больше бонусов, повышенный кэшбек и не платите за доставку.</p>


    <div class="genre-month">
        <h2>200 Р</h2>
        <p class="subs">в месяц при оплате в месяц</p>
    </div>
    <input type="submit" class="button" value="Подписаться на месяц">
        <br>
        <br>
    <div class="genre-year">
        <h2>1500 Р</h2>
        <p class="subs">в год при оплате в год</p>
    </div>
    <input type="submit" class="button" value="Подписаться на год">

</main>
</body>
</html>
